<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio da equipe DLD</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/84/84105.png">
</head>
<body>
    <div class="principal">
        <div class="icone">
            <i class="fa-solid fa-people-group"></i>
        </div>
        <h1>portfolio da equipe</h1>
        <p>somos a equipe dld, somos especialistas em websites</p>

        <div class="cards">
            <div class="card">
                <div class="icon"><i class="fa-solid fa-user-ninja"></i></div>
                <div class="name">Danilo</div>
                <div class="description">Frontend</div>
                <div class="techs">
                    <ul>
                        <li><i class="fa-brands fa-square-js"></i></li>
                        <li><i class="fa-brands fa-react"></i></li>
                    </ul>
                </div>
            </div>

            <div class="card">
                <div class="icon"><i class="fa-solid fa-user-tie"></i></div>
                <div class="name">Luiz</div>
                <div class="description">Backend</div>
                <div class="techs">
                    <ul>
                        <li><i class="fa-brands fa-php"></i></li>
                        <li><i class="fa-brands fa-java"></i></li>
                    </ul>
                </div>
            </div>

            <div class="card">
                <div class="icon"><i class="fa-solid fa-user-secret"></i></div>
                <div class="name">David</div>
                <div class="description">Data science</div>
                <div class="techs">
                    <ul>
                        <li><i class="fa-solid fa-database"></i></li>
                        <li><i class="fa-solid fa-server"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="direction-form">
            <a href="#form"><i class="fa-solid fa-circle-arrow-down"></i></a>
        </div>
    </div>

    <div class="formulario" id="form">
        <h2>preecha todos os campos</h2>
        <form action="">
            <input type="text" placeholder="Digite seu nome">
            <input type="email" placeholder="Digite seu e-mail">
            <textarea id="" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
